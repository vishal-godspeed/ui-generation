    <div class="hidden md:flex flex-col justify-center items-center w-1/2 bg-gradient-to-b from-purple-400/80 via-purple-700/80 to-black/90 p-12 relative">
      <div class="absolute inset-0 rounded-3xl pointer-events-none" style="box-shadow: 0 0 80px 10px #a78bfa44;"></div>
      <div class="relative z-10 flex flex-col items-center text-center">
        <div class="mb-6">
          <span class="inline-block w-3 h-3 bg-white rounded-full mr-2 align-middle"></span>
          <span class="text-lg font-semibold tracking-wide text-white/90">OnlyPipe</span>
        </div>
        <h2 class="text-3xl md:text-4xl font-heading font-bold text-white mb-2">Get Started with Us</h2>
        <p class="text-zinc-200/80 mb-10 max-w-xs">Complete these easy steps to register your account.</p>
        <div class="space-y-3 w-full max-w-xs">
          <div class="flex items-center">
            <div class="w-8 h-8 flex items-center justify-center rounded-full bg-white text-black font-bold mr-4">1</div>
            <span class="text-white font-medium">Sign up your account</span>
          </div>
          <div class="flex items-center opacity-60">
            <div class="w-8 h-8 flex items-center justify-center rounded-full bg-zinc-700 text-white font-bold mr-4">2</div>
            <span class="text-white">Set up your workspace</span>
          </div>
          <div class="flex items-center opacity-60">
            <div class="w-8 h-8 flex items-center justify-center rounded-full bg-zinc-700 text-white font-bold mr-4">3</div>
            <span class="text-white">Set up your profile</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Right: Form panel -->
    <div class="flex-1 flex flex-col justify-center p-8 md:p-14 bg-zinc-950">
      <h2 class="text-2xl font-heading font-bold text-white mb-2">Sign Up Account</h2>
      <p class="text-zinc-400 mb-6">Enter your personal data to create your account.</p>
      <div class="flex space-x-4 mb-6">

        <span class="px-3 text-zinc-500 text-sm">Or</span>
        <div class="flex-1 h-px bg-zinc-700"></div>
      </div>
      <form class="space-y-4">
        <div class="flex space-x-4">
          <input type="text" placeholder="eg. John" class="flex-1 rounded-md p-3 bg-zinc-800 text-white placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary-500" />
          <input type="text" placeholder="eg. Francisco" class="flex-1 rounded-md p-3 bg-zinc-800 text-white placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary-500" />
        </div>
        <input type="email" placeholder="eg. johnfrans@gmail.com" class="w-full rounded-md p-3 bg-zinc-800 text-white placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary-500" />
        <div>
          <input type="password" placeholder="Enter your password" class="w-full rounded-md p-3 bg-zinc-800 text-white placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary-500 pr-12" />

        </div>
        <button type="submit" class="btn w-full mt-2">Sign Up</button>
      </form>
      <p class="text-zinc-400 text-center mt-6">Already have an account? <a href="#" class="text-white underline">Log in</a></p>
