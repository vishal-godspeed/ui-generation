<div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow p-6 md:p-10 flex flex-col gap-6">
  <div class="flex flex-col gap-6">
    <h2 class="text-2xl font-semibold text-gray-800">About your business</h2>
    <form class="flex flex-col gap-4">
      <div>
        <span class="block text-gray-700 font-medium mb-1">Business address</span>
        <span class="block text-xs text-gray-400 mb-1">Helpful description</span>
        <div class="flex flex-col gap-2 mt-1">
          <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option>Select country</option>
            <option>United States</option>
            <option>Canada</option>
            <option>United Kingdom</option>
            <option>India</option>
            <!-- Add more countries as needed -->
          </select>
          <input type="text" placeholder="Address line 1" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <input type="text" placeholder="Address line 2" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div class="flex flex-col md:flex-row gap-2">
            <input type="text" placeholder="City" class="min-w-0 basis-1/3 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="text" placeholder="State" class="min-w-0 basis-1/3 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="text" placeholder="Zipcode" class="min-w-0 basis-1/3 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>
      </div>
      <div class="flex items-center gap-2 mt-2">
        <input type="checkbox" id="same-address" class="accent-blue-600" checked />
        <label for="same-address" class="text-gray-700">Same as business address</label>
        <span class="block text-xs text-gray-400 ml-2">Helpful description</span>
      </div>
      <button type="submit" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg flex items-center justify-center gap-2 transition-colors">
        Continue
        <span class="material-icons text-white text-base">arrow_forward</span>
      </button>
    </form>
  </div>
</div>
