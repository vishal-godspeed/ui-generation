<div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow p-6 md:p-10 flex flex-col gap-6">

    <p class="text-gray-500 text-sm">Enter the official name and a short description of your business.</p>
    <form class="flex flex-col gap-4">
      <label class="block">
        <span class="block text-gray-700 font-medium mb-1">Your business title</span>
