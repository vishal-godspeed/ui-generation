<!-- Roadmap Modal (Dynamic + Preview) -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60">
  <div class="bg-gray-900 rounded-2xl shadow-lg w-full max-w-lg p-6 flex flex-col gap-4" id="roadmap-modal">
    <div class="flex items-center justify-between mb-2">
      <div class="text-white text-xl font-semibold" data-roadmap-title>VSX Roadmap</div>
      <span class="w-3 h-3 rounded-full bg-red-500"></span>
    </div>
    <div class="flex gap-2 mb-4" data-roadmap-tabs>
      <button class="px-4 py-2 rounded-lg bg-gray-800 text-white font-semibold">Share</button>
      <button class="px-4 py-2 rounded-lg text-gray-400 hover:bg-gray-800">Links</button>
      <button class="px-4 py-2 rounded-lg text-gray-400 hover:bg-gray-800">Publish</button>
    </div>
    <div class="mb-4" data-roadmap-invite>
      <label class="block text-gray-400 text-sm mb-1">Invite</label>
      <div class="flex gap-2">
        <input type="text" placeholder="Type names or emails..." class="flex-1 px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-primary-500" />
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold">Share</button>
      </div>
    </div>
    <div class="mb-4" data-roadmap-shared>
      <label class="block text-gray-400 text-sm mb-1">Shared with</label>
      <div class="flex flex-col gap-2">
        <div class="flex items-center gap-3">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-8 h-8 rounded-full" alt="Owner">
          <span class="text-white font-semibold">Leslie Alexander</span>
          <span class="text-gray-400 text-xs ml-2">Owner</span>
        </div>
        <div class="flex items-center gap-3">
          <img src="https://randomuser.me/api/portraits/men/33.jpg" class="w-8 h-8 rounded-full" alt="New">
          <span class="text-white font-semibold">Darrell Steward</span>
          <span class="bg-yellow-400 text-black text-xs px-2 py-0.5 rounded ml-2">New</span>
        </div>
        <div class="flex items-center gap-3">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-8 h-8 rounded-full" alt="">
          <span class="text-white font-semibold">Arlene McCoy</span>
        </div>
      </div>
    </div>
    <div class="mb-4" data-roadmap-link>
      <label class="block text-gray-400 text-sm mb-1">Get Link</label>
      <div class="flex items-center gap-2">
        <span class="text-white"><span class="material-icons align-middle">link</span> Anyone with this link</span>
        <button class="bg-gray-800 text-blue-500 px-3 py-1 rounded-lg text-sm font-semibold flex items-center gap-1"><span class="material-icons text-base">content_copy</span> Copy doc link</button>
        <select class="bg-gray-800 text-white rounded-lg px-2 py-1 text-sm">
          <option>Can View</option>
          <option>Can Edit</option>
        </select>
      </div>
    </div>
    <div class="flex items-center justify-between mt-2" data-roadmap-advanced>
      <span class="text-gray-400 text-sm">Allow people who can edit to change access</span>
      <label class="inline-flex items-center cursor-pointer relative">
        <input type="checkbox" checked class="sr-only peer">
        <div class="w-10 h-6 bg-gray-700 rounded-full peer peer-checked:bg-blue-600 transition-all"></div>
        <div class="absolute w-4 h-4 bg-white rounded-full left-1 top-1 peer-checked:translate-x-4 transition-transform"></div>
      </label>
    </div>
    <div class="text-gray-500 text-xs mt-2" data-roadmap-note>The permission of this doc are stored</div>
  </div>
</div>
