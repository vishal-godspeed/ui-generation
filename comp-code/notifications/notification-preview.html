<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Preview</title>
  <link href="../../css/style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="flex items-center p-4 border-b">
      <span class="font-semibold text-lg">Preview Notifications</span>
    </div>
    <ul class="divide-y divide-gray-200">
      <li class="flex items-center p-4">
        <svg class="w-6 h-6 text-blue-500 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 7.165 6 9.388 6 12v2.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
        <div class="flex-1">
          <p class="text-sm text-gray-800">System update available</p>
          <span class="text-xs text-gray-400">Just now</span>
        </div>
      </li>
      <li class="flex items-center p-4">
        <svg class="w-6 h-6 text-green-500 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
        <div class="flex-1">
          <p class="text-sm text-gray-800">Backup completed successfully</p>
          <span class="text-xs text-gray-400">5 min ago</span>
        </div>
      </li>
      <li class="flex items-center p-4">
        <svg class="w-6 h-6 text-red-500 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
        <div class="flex-1">
          <p class="text-sm text-gray-800">Error: Unable to sync files</p>
          <span class="text-xs text-gray-400">10 min ago</span>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
