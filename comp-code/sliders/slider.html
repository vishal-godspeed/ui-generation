<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Coverflow Slider</title>
  <link href="/css/style.css" rel="stylesheet">
  <style>
    @media (min-width: 768px) {
      .coverflow-slide {
        transition: transform 0.5s cubic-bezier(0.4,0,0.2,1), opacity 0.4s, box-shadow 0.4s;
        position: absolute;
        left: 50%;
        top: 0;
        opacity: 0;
        z-index: 1;
        pointer-events: none;
      }
      .coverflow-slide.active {
        transform: translateX(-50%) scale(1.05) rotateY(0deg) translateY(-10px);
        opacity: 1;
        z-index: 3;
        pointer-events: auto;
      }
      .coverflow-slide.left {
        transform: translateX(-180%) scale(0.92) rotateY(35deg) translateY(10px);
        opacity: 0.7;
        z-index: 2;
        pointer-events: auto;
      }
      .coverflow-slide.right {
        transform: translateX(80%) scale(0.92) rotateY(-35deg) translateY(10px);
        opacity: 0.7;
        z-index: 2;
        pointer-events: auto;
      }
      .coverflow-slide.far-left, .coverflow-slide.far-right {
        opacity: 0;
        pointer-events: none;
      }
    }
    @media (max-width: 767px) {
      .coverflow-slide {
        position: static !important;
        transform: none !important;
        opacity: 1 !important;
        z-index: 1 !important;
        pointer-events: auto !important;
        display: none;
      }
      .coverflow-slide.active {
        display: block;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-500/30 via-pink-400/30 to-indigo-400/30 backdrop-blur-md min-h-screen flex flex-col">

            <option>USD</option>

      </header>
      <!-- Title -->

        <p class="text-gray-500 text-base">We aren't traditional, but we honor traditions</p>

      <!-- Responsive/Cylindrical Slider -->

                <!-- Slides -->
                <div class="coverflow-slide" data-index="0">
                  <img src="/images/simg1.jpg" alt="Ulli Top" class="w-full h-56 sm:h-72 md:h-80 object-cover object-center rounded-2xl bg-gray-100" />

            </div>
            <!-- Navigation: flex, centered, just below image -->
            <div class="w-full flex justify-center items-center gap-4 mt-4">
              <button id="prevBtn" class="w-11 h-11 flex items-center justify-center bg-white rounded-full shadow hover:bg-gray-100 transition"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg></button>
              <button id="nextBtn" class="w-11 h-11 flex items-center justify-center bg-white rounded-full shadow hover:bg-gray-100 transition"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Responsive/Cylindrical slider logic
    const slides = Array.from(document.querySelectorAll('.coverflow-slide'));
    let current = 0;
    function updateSlider() {
      const isDesktop = window.innerWidth >= 768;
      slides.forEach((slide, idx) => {
        slide.classList.remove('active', 'left', 'right', 'far-left', 'far-right');
        if (isDesktop) {
          // Desktop: coverflow effect
          if (idx === current) {
            slide.classList.add('active');
          } else if (idx === (current - 1 + slides.length) % slides.length) {
            slide.classList.add('left');
          } else if (idx === (current + 1) % slides.length) {
            slide.classList.add('right');
          } else if (idx === (current - 2 + slides.length) % slides.length) {
            slide.classList.add('far-left');
          } else if (idx === (current + 2) % slides.length) {
            slide.classList.add('far-right');
          }
        } else {
          // Mobile: only show active
          if (idx === current) {
            slide.classList.add('active');
          }
        }
      });
    }
    document.getElementById('prevBtn').onclick = () => {
      current = (current - 1 + slides.length) % slides.length;
      updateSlider();
    };
    document.getElementById('nextBtn').onclick = () => {
      current = (current + 1) % slides.length;
      updateSlider();
    };
    // Touch/drag support
    let startX = 0, dragging = false;
    const slider = document.getElementById('slider');
    slider.addEventListener('mousedown', (e) => {
      dragging = true;
      startX = e.pageX;
    });
    slider.addEventListener('touchstart', (e) => {
      dragging = true;
      startX = e.touches[0].pageX;
    });
    window.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const dx = e.pageX - startX;
      if (Math.abs(dx) > 50) {
        if (dx < 0) {
          current = (current + 1) % slides.length;
        } else if (dx > 0) {
          current = (current - 1 + slides.length) % slides.length;
        }
        updateSlider();
        dragging = false;
      }
    });
    window.addEventListener('touchmove', (e) => {
      if (!dragging) return;
      const dx = e.touches[0].pageX - startX;
      if (Math.abs(dx) > 50) {
        if (dx < 0) {
          current = (current + 1) % slides.length;
        } else if (dx > 0) {
          current = (current - 1 + slides.length) % slides.length;
        }
        updateSlider();
        dragging = false;
      }
    });
    window.addEventListener('mouseup', () => dragging = false);
    window.addEventListener('touchend', () => dragging = false);
    window.addEventListener('resize', updateSlider);
    updateSlider();
  </script>
</body>
