
  <section class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 max-w-md w-full mx-auto transition-colors duration-300">
    <h3 class="text-2xl font-bold mb-8 text-center text-gray-900 dark:text-white tracking-tight">Trade Panel</h3>
    <form id="trade-form" class="space-y-6">
      <div class="flex justify-center gap-4 mb-2">
        <button type="button" id="buy-btn" class="flex-1 py-2 rounded-lg font-semibold text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition">Buy</button>
        <button type="button" id="sell-btn" class="flex-1 py-2 rounded-lg font-semibold text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition">Sell</button>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-200">Symbol</label>
        <select id="symbol-select" class="w-full rounded-lg border-gray-300 dark:bg-gray-900 dark:border-gray-700 dark:text-white focus:ring-blue-500 transition">
          <option value="AAPL">AAPL</option>
          <option value="TSLA">TSLA</option>
          <option value="GOOGL">GOOGL</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-200">Price</label>
        <input id="price-input" type="number" class="w-full rounded-lg border-gray-300 dark:bg-gray-900 dark:border-gray-700 dark:text-white focus:ring-blue-500 transition" placeholder="$0.00" step="0.01" min="0" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-200">Quantity</label>
        <input id="qty-input" type="number" class="w-full rounded-lg border-gray-300 dark:bg-gray-900 dark:border-gray-700 dark:text-white focus:ring-blue-500 transition" placeholder="0" min="1" />
      </div>
      <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-700 rounded-lg px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200">
        <span>Order Value:</span>
        <span id="order-value" class="font-bold text-blue-600 dark:text-blue-400">$0.00</span>
      </div>
      <button type="submit" class="w-full py-2 px-4 rounded-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 flex items-center justify-center gap-2 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
        Place Order
      </button>
      <div id="trade-success" class="hidden mt-4 text-center text-green-600 dark:text-green-400 font-semibold">Order placed successfully!</div>
    </form>
  </section>
  <script src="trade-panel.js"></script>
  <script src="https://unpkg.com/heroicons@2.0.16/dist/heroicons.min.js"></script>
